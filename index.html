<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
      <!-- JavaScript Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
  </head>

  <body>

    <nav class="navbar navbar-expand-lg " id="navTop">
      <a class="navbar-brand" href="#">Countdown Timer</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse container-fluid" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"><b>Home</b></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Set</a>
          </li>
        </ul>
        <form class="d-flex my-2 my-lg-0">
         <input class="form-control mr-sm-2 mx-2" type="search" placeholder="Search" aria-label="Search">
         <button class="btn btn-outline-dark ">Search</button>
        </form>
      </div>
    </nav>

    <div class="heading-title my-4">
      <div class="outline"></div>
      <div class="circle"></div>
      <h1>CountDown Setter</h1>
    </div>
    <div class="take-date">
      <form>
      <label class="Countdown-date" for="countdown">Choose Date : </label>
      <input class="Countdown-date" id="date-c" type="date">
      </form>
    </div>
    <div id="countdown">
      <div id="tiles"></div>
      <div class="labels">
        <li>Days</li>
        <li>Hours</li>
        <li>Mins</li>
        <li>Secs</li>
      </div>
    </div>
  </body>
</html>
